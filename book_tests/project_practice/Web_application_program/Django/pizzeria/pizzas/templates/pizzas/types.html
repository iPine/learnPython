{% extends 'pizzas/base.html' %}

{% block content %}

  <ul>
      {% for type in types %}
        <!-- <li>{{ type }}</li> -->
       <li><a href="{% url 'pizzas:toppings' type.id %}">{{ type }}</a></li>

      {% endfor %}
  </ul>


{% endblock content %}
